<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Lists in html</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--ADDING IMAGES-->

    <img height="290" src="tree.jpeg" alt="Tree Picture">

    <!--TABLES-->

    <table>
        <tr>
            <th> NAME </th> <!--TABLE HEADER/HEADING-->
            <th>DESIGNATION</th>
            <th>CITY</th>
        </tr>
        <tr> <!--TABLE ROW-->
            <td>Alex</td> <!--TABLE DATA-->
            <td>MANAGER</td>
            <td>FRANKFURT</td>
        </tr>
        <tr>
            <td colspan="1">Haris</td>
            <td>Sr. MANAGER</td>
            <td>PARIS</td>
        </tr>
    </table>

    <!--LISTS-->

    <ul type="circle"> <!--Unordered list -->
        <li>Alex</li>
        <li>Haris</li>
        <li>Usain</li>
        <li>Sunny</li>
    </ul>

   
    <ol type="I">   <!--ordered list -->
        <li>Alex</li>
        <li>Haris</li>
        <li>Usain</li>
        <li>Sunny</li>
    </ol>
</body>

</html>
